<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0c0c;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #FFFDD0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .radio-group label, .checkbox-group label {
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }
        button[type="reset"]:hover {
            background-color: #5a6268;
        }
        h1{
            text-align: center;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="studentid">Student ID Number:</label>
            <input type="text" id="studentid" name="studentid" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
        </div>
        <div class="form-group">
            <label>Year-Level</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="1st year"> 1st year</label>
                <label><input type="checkbox" name="interests" value="2nd year"> 2nd year</label>
                <label><input type="checkbox" name="interests" value="3rd year"> 3rd year</label>
                <label><input type="checkbox" name="interests" value="4th year"> 4th year</label>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="ph">Philippines</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group button-group">
            <button type="submit">Submit</button>
            <button type="back">Back</button>
        </div>
    </form>
</body>
</html>
