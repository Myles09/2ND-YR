<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Table with Images in Third Column</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 2px solid #ffd700; /* Yellow border color */
            background-color: #000; /* Black background color */
            margin: auto;
        }
        th, td {
            border: 2px solid #ffd700; /* Yellow border color */
            padding: 8px;
            text-align: center;
            color: #ffd700; /* Yellow text color */
        }
        th {
            background-color: #303030; /* Dark gray background color for headers */
        }
        tr:nth-child(even) {
            background-color: #404040; /* Dark gray background color for even rows */
        }
        img {
            max-width: 50px;
            margin: 0 auto;
            display: block;
        }
        h1 {
            text-align: center;
            color: #ffd700; /* Yellow text color */
        }
    </style>
</head>
<body>
    <h1>Table Activity</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">TRANSFORMERS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bumblebee</td>
                <td><img src="bumblebee.jpg" alt="Image 1"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Optimus Prime</td>
                <td><img src="optimus.jpg" alt="Image 2"/></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Megatron</td>
                <td><img src="megatron.jpg" alt="Image 3"/></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ironhide</td>
                <td><img src="ironhide.jpg" alt="Image 4"/></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Ratchet</td>
                <td><img src="ratchet.jpg" alt="Image 5"/></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
